<!DOCTYPE html>
<html>
<head>
	<title>Текстові поля </title>
</head>
<body>
	<form>
		<fieldset style="width: 360px;">
			<legend>Аутентифікація</legend>
		<label >Логін</label></br>
		<input type="text" name="" required="" style="height: 30px; color: red;"> <p></p>
		<label>Пароль</label></br>
		<input type="password" name="" required="" style="height: 30px;"> <p></p>
		</fieldset>

		<label>Режим підключення</label></br>
		<select style="height: 30px;">
			<option>online</option>
			<option>offline</option>
			<option>blended</option>
			<option>none</option>
		</select><p></p>
		<label>Ваші коментарі</label></br>
		<textarea cols="50" rows="10" maxlength="400"></textarea> <p></p>
		<label>Дата заповнення</label></br>
		<input type="date" name="" style="height: 30px;"> </br>
		<input type="file" name="" style="margin-top: 20px; height: 30px;"> </br>

		<input type="submit" value="Надіслати" name="" style="margin-top: 20px; height: 40px; width: 200px; background-color: #1444C6;">

		<button type="reset" style="height: 40px; width: 200px;">Очистити</button>
	</form>

</body>
</html>
